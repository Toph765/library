<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/icons8-books-96.png">
</head>
<body>
    <header>
        <div>Library</div>
    </header>
    <dialog class="dialog">
        <form>
            <h3>Book Details</h3>
            <div>
                <input type="text" id="title" name="title" placeholder="Title" required />
            </div>
            <div>
                <input type="text" id="author" name="author" placeholder="Author" required />
            </div>
            <div>
                <input type="number" id="pages" name="pages" placeholder="Pages" required />
            </div>
            <div>
                <label for="read-status">Have you read this book?</label>
                <select name="read-status" id="read-status">
                    <option value="Finished">I have read it</option>
                    <option value="Unfinished">I have not read it</option>
                </select>
            </div>
            <div>
                <button type="submit" class="submitBtn">Submit</button>
            </div>
        </form>
    </dialog>
    <main>
        <div class="add-button">
            <button class="add-book">+</button>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
